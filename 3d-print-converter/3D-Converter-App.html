<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Converter - Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a2e;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .tools-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tool-badge {
            background: #2a2a3e;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            border: 1px solid #444;
        }

        .tool-badge.available {
            border-color: #00ff88;
            color: #00ff88;
        }

        .tool-badge.unavailable {
            border-color: #ff4444;
            color: #ff4444;
            opacity: 0.6;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
        }

        .card h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #0d0d1a;
        }

        .upload-area:hover {
            border-color: #00d4ff;
            background: #151525;
        }

        .upload-area.dragover {
            border-color: #00ff88;
            background: #1a2a1a;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #888;
            margin-bottom: 10px;
        }

        .supported-formats {
            font-size: 0.85em;
            color: #666;
        }

        input[type="file"] {
            display: none;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
        }

        .settings-group select,
        .settings-group input {
            width: 100%;
            padding: 12px;
            background: #0d0d1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
        }

        .settings-group select:focus,
        .settings-group input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .settings-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #2a2a3e;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .btn-secondary:hover {
            background: #3a3a4e;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }

        .jobs-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .job-item {
            background: #0d0d1a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .job-name {
            font-weight: 600;
            color: #e0e0e0;
        }

        .job-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .job-status.completed {
            background: #1a3a1a;
            color: #00ff88;
        }

        .job-status.failed {
            background: #3a1a1a;
            color: #ff4444;
        }

        .job-status.processing {
            background: #1a2a3a;
            color: #00d4ff;
        }

        .job-actions {
            display: flex;
            gap: 10px;
        }

        .job-actions .btn {
            padding: 8px 15px;
            font-size: 0.85em;
        }

        .console {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.85em;
            border: 1px solid #333;
        }

        .console-line {
            margin-bottom: 5px;
            color: #00ff88;
        }

        .console-line.error {
            color: #ff4444;
        }

        .console-line.info {
            color: #00d4ff;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>&#9881; 3D Print Converter</h1>
            <p class="subtitle">Convert CAD files to G-code for 3D printing</p>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="tools-list" id="toolsList">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="main-content">
            <!-- Upload Card -->
            <div class="card">
                <h2>&#128228; Upload File</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">&#128193;</div>
                    <p class="upload-text">Click or drag files here</p>
                    <p class="supported-formats">Supports: PDF, DWG, DXF, SVG, DAT</p>
                    <input type="file" id="fileInput" accept=".pdf,.dwg,.dxf,.svg,.dat">
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Uploading...</p>
                </div>
            </div>

            <!-- Settings Card -->
            <div class="card">
                <h2>&#9881; Conversion Settings</h2>
                <div class="settings-group">
                    <label>Output Format</label>
                    <select id="outputFormat">
                        <option value="gcode">G-code (.gcode)</option>
                        <option value="stl">STL (.stl)</option>
                        <option value="obj">OBJ (.obj)</option>
                        <option value="3mf">3MF (.3mf)</option>
                    </select>
                </div>
                <div class="settings-row">
                    <div class="settings-group">
                        <label>Scale Factor</label>
                        <input type="number" id="scaleFactor" value="1.0" step="0.01" min="0.001">
                    </div>
                    <div class="settings-group">
                        <label>Extrusion Height (mm)</label>
                        <input type="number" id="extrusionHeight" value="10" step="1" min="1">
                    </div>
                </div>
                <div class="settings-row">
                    <div class="settings-group">
                        <label>Layer Height (mm)</label>
                        <input type="number" id="layerHeight" value="0.2" step="0.05" min="0.05">
                    </div>
                    <div class="settings-group">
                        <label>Infill (%)</label>
                        <input type="number" id="infillPercent" value="20" step="5" min="0" max="100">
                    </div>
                </div>
                <div class="settings-group">
                    <label>Server URL</label>
                    <input type="text" id="serverUrl" value="http://localhost:8000">
                </div>
                <button class="btn btn-secondary" onclick="checkConnection()">Test Connection</button>
            </div>

            <!-- Jobs Card -->
            <div class="card full-width">
                <h2>&#128196; Conversion Jobs</h2>
                <div class="jobs-list" id="jobsList">
                    <div class="empty-state">No conversion jobs yet. Upload a file to get started!</div>
                </div>
            </div>

            <!-- Console Card -->
            <div class="card full-width">
                <h2>&#128187; Console</h2>
                <div class="console" id="console"></div>
            </div>
        </div>
    </div>

    <script>
        // State
        let serverUrl = 'http://localhost:8000';
        let isConnected = false;

        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const toolsList = document.getElementById('toolsList');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const jobsList = document.getElementById('jobsList');
        const consoleEl = document.getElementById('console');

        // Console logging
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${time}] ${message}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        // Check server connection
        async function checkConnection() {
            serverUrl = document.getElementById('serverUrl').value.replace(/\/$/, '');
            log(`Connecting to ${serverUrl}...`);

            try {
                const response = await fetch(`${serverUrl}/status`);
                const data = await response.json();

                isConnected = true;
                statusDot.classList.add('connected');
                statusText.textContent = `Connected (${data.jobs_completed} jobs completed)`;

                // Update tools list
                toolsList.innerHTML = '';
                for (const [tool, available] of Object.entries(data.tools_available)) {
                    const badge = document.createElement('span');
                    badge.className = `tool-badge ${available ? 'available' : 'unavailable'}`;
                    badge.textContent = tool.replace('_', ' ');
                    toolsList.appendChild(badge);
                }

                log(`Connected! Tools: ${Object.entries(data.tools_available).filter(([,v]) => v).map(([k]) => k).join(', ')}`, 'info');
                loadJobs();
            } catch (error) {
                isConnected = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                log(`Connection failed: ${error.message}`, 'error');
            }
        }

        // Load jobs
        async function loadJobs() {
            try {
                const response = await fetch(`${serverUrl}/api/jobs`);
                const data = await response.json();

                if (data.jobs.length === 0) {
                    jobsList.innerHTML = '<div class="empty-state">No conversion jobs yet. Upload a file to get started!</div>';
                    return;
                }

                jobsList.innerHTML = data.jobs.map(job => `
                    <div class="job-item">
                        <div class="job-header">
                            <span class="job-name">${job.input_file}</span>
                            <span class="job-status ${job.status}">${job.status}</span>
                        </div>
                        <div class="job-actions">
                            ${job.status === 'completed' ? `
                                <button class="btn btn-primary" onclick="downloadJob('${job.job_id}', '${job.input_file}')">
                                    &#11015; Download
                                </button>
                            ` : ''}
                            ${job.status === 'failed' ? `
                                <span style="color: #ff4444; font-size: 0.85em;">${job.error?.substring(0, 50)}...</span>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                log(`Failed to load jobs: ${error.message}`, 'error');
            }
        }

        // Download job result
        async function downloadJob(jobId, filename) {
            try {
                log(`Downloading ${filename}...`);
                const response = await fetch(`${serverUrl}/api/jobs/${jobId}/download`);
                const blob = await response.blob();

                const outputFormat = document.getElementById('outputFormat').value;
                const baseName = filename.replace(/\.[^/.]+$/, '');
                const downloadName = `${baseName}.${outputFormat}`;

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = downloadName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                log(`Downloaded: ${downloadName}`, 'info');
            } catch (error) {
                log(`Download failed: ${error.message}`, 'error');
            }
        }

        // Upload file
        async function uploadFile(file) {
            if (!isConnected) {
                log('Not connected to server!', 'error');
                return;
            }

            log(`Uploading: ${file.name}`);
            progressContainer.classList.add('active');
            progressFill.style.width = '10%';
            progressText.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);

            const settings = {
                output_format: document.getElementById('outputFormat').value,
                scale_factor: parseFloat(document.getElementById('scaleFactor').value),
                extrusion_height: parseFloat(document.getElementById('extrusionHeight').value),
                layer_height: parseFloat(document.getElementById('layerHeight').value),
                infill_percentage: parseInt(document.getElementById('infillPercent').value)
            };
            formData.append('settings_json', JSON.stringify(settings));

            try {
                progressFill.style.width = '30%';
                progressText.textContent = 'Converting...';

                const response = await fetch(`${serverUrl}/api/convert`, {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '80%';

                if (response.ok) {
                    const blob = await response.blob();
                    progressFill.style.width = '100%';
                    progressText.textContent = 'Complete!';

                    // Auto-download
                    const outputFormat = settings.output_format;
                    const baseName = file.name.replace(/\.[^/.]+$/, '');
                    const downloadName = `${baseName}.${outputFormat}`;

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = downloadName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);

                    log(`Conversion complete: ${downloadName} (${(blob.size / 1024).toFixed(1)} KB)`, 'info');
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Conversion failed');
                }
            } catch (error) {
                progressText.textContent = 'Failed!';
                log(`Conversion failed: ${error.message}`, 'error');
            }

            setTimeout(() => {
                progressContainer.classList.remove('active');
                progressFill.style.width = '0%';
            }, 2000);

            loadJobs();
        }

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('3D Print Converter Desktop App started');
            checkConnection();

            // Auto-refresh jobs every 5 seconds
            setInterval(() => {
                if (isConnected) loadJobs();
            }, 5000);
        });
    </script>
</body>
</html>
